<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Concatenar Inputs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>

        <div class="container mt-5 p-5 bg-dark">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="form-group">
                        <input type="text" id="nombre" class="form-control" placeholder="NOMBRE" required />
                    </div>
                    <div class="form-group">
                        <input type="text" id="apellido" class="form-control" placeholder="APELLIDO" required />
                    </div>
                    <div class="form-group">
                        <input type="text" id="nombreCompleto" class="form-control" disabled />
                    </div>
                    <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary" onclick="concatenar()">Concatenar</button>
                    </div>
                </div>
            </div>
        </div>
    
    </body>
</html>
