<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <!--9.	[DeTodo]C
            Crear un script que permita al usuario ingresar un número y muestre la tabla de multiplicar y la suma de los mismos. (Ejemplo: El usuario ingresa el numero 4)
            4x1 = 4
            4x2 = 8
            ….

            4+8+12+16 = 40
        -->
        <script>
            
                let tabla = parseInt(prompt("Ingrese un numero"));
                let total = 0;
                const acum = [];

                
                document.write(`Tabla del ${tabla}: <br>`);
                for (let i=0; i<=10; i++){
                    acum.push(tabla * i);
                    total += (tabla * i);
                    
                    document.write(`${tabla} * ${i} =  ${tabla * i} <br> `);
                
                }
                const finalAcum = acum.join("\+" );
                document.write(`${finalAcum} = ${total}` );
           

        </script>
    
    </body>
</html>
