<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
        <h1 class="titulo center">Calculad&#128064;ra </h1>
        <div class="container-sm centrada bg-secondary text-white rounded">
            <div class="row justify-content-center">
                <div class="col-8">
                    <input type="number" id="num1" value = "0" oninput="handlerInput(this)" class="form-control text-center m-2" />
                    <input type="number" id="num2" value = "0" oninput="handlerInput(this)" class="form-control text-center m-2" />
                    <input type="number" id="resultado" class="form-control m-2 text-center" placeholder="Resultado"/>
                </div >
            </div>
        <div class="row m-1 justify-content-center">
                <div class="col-6 mb-2">
                    <button type="button" class="btn btn-info" onclick="operacion('+')">+</button>
                    <button type="button" class="btn btn-info" onclick="operacion('-')">-</button>
                    <button type="button" class="btn btn-info" onclick="operacion('*')">*</button>
                    <button type="button" class="btn btn-info" onclick="operacion('/')">/</button>
                </div>
        </div>

             
               
            


        </div>

            
        
    
    </body>
</html>
