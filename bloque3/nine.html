<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine</title>
</head>
<body>
<!--8.	[Nine]
Crear un script que muestre la tabla de multiplicar del 9.
-->

<script>
    const tabla = 9;
    
    document.write("Tabla del 9: <br>")
    for (let i=0; i<=10; i++){
        document.write(`${tabla} * ${i} =  ${tabla * i} <br> `);
    }


</script>


    
</body>
</html>
