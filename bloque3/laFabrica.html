    <body>
        <!--10.	[LaFabrica]
          En una empresa trabajan 5 empleados cuyos sueldos oscilan entre $100 y $500,
            realizar un programa que lea los sueldos que cobra cada empleado e informe
            cuántos empleados cobran entre $100 y $300 y cuántos cobran más de $300. Además
            el programa deberá informar el importe que gasta la empresa en sueldos al
            personal (grupo)

        -->
     <script>
        const sueldos =[];
        let sueldoMedio = 0;
        let sueldoAlto = 0;
        let impTotal = 0;

        for(let i=0; i<5;i++){
            sueldos[i] = parseInt(prompt(`Ingrese el sueldo del empleado ${i+1} (entre $100 y $500)`));
            sueldos[i] >=100 && sueldos[i] <= 300 
            ? sueldoMedio++
            : sueldoAlto++;
            impTotal += sueldos[i];
        }

        document.write(
            `Informe de Sueldos: <br> ${sueldoMedio} empleados cobran sueldo entre $100 y $300 
            <br> ${sueldoAlto} empleados cobran más de $300. <br> 
            Total de sueldos: ${impTotal} pesos`
            );



        
     </script>
    </body>
</html>
