<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Capitalize</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="index.js"></script>

    </head>
    <body>
                <!--[Capitalize] ​Crear una función que convierta un string “hola mundo” y retorne “Hola
                    Mundo”
                -->
        <script>
            const miTexto = "hola mundo";
            document.write(`Texto modificado: ${capitalizar(miTexto)}`);
            
           
        </script>
    
    </body>
</html>
