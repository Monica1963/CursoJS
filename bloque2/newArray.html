    <body>
        <!--11.	[newArray]
            Crear un vector con 5 valores aleatorios comprendidos entre 1 y 1000. 
            Luego extraer los dos últimos elementos sumarlos y mostrarlos. Imprimir también el tamaño final del vector
            Recordar que const nro=1+(Math.random()*1000); permite generar un número 
            aleatorio.
        -->

        <script>
            const valores =[];


            for(let i=0; i<5; i++){
                valores[i] = parseInt( 1 + (Math.random()*1000));
               //console.log(valores[i] );
            }

            // const ultimo = valores[valores.length-1];
            //const anteultimo= valores[valores.length-2]; 

            document.write(`El vector posee ${valores.length} elementos <br>
            El ultimo elemento es ${valores[valores.length-1]} <br>
            El anteultimo elemento es ${valores[valores.length-2]} <br>
            Suma = ${valores[valores.length-1] + valores[valores.length-2] }`
            );


        </script>
    
    </body>
