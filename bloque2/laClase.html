<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
        <!--12.	[LaClase]
            Confeccionar un script que permita a un usuario ingresar nombre de alumno y notas en distintos vectores (condición de finalización → alumno = “”). 
            Al finalizar la carga se pide:
            a.	 Cantidad de alumnos cargados
            b.	Cantidad de alumnos aprobados (nota >=6)
            c.	Cantidad de alumnos promocionados
            d.	Alumno/s con mayor nota (si son muchos mostrarlos todos)
            e.	Alumno/s con menor nota
            f.	Media de aprobados (Promedio de todos los alumnos aprobados)
            g.	Media de desaprobados (Promedio de todos los alumnos desaprobados)
            h.	Ordenar y mostrar los nombres de los alumnos por orden alfabético
            i.	Cantidad de notas pares y cantidad de notas impares.
        -->

        <script>
            const alumnos = [];
            const notas = [];
            let nombre;
            let nota = 0;
            let aprobados = 0;
            let promocionados = 0;
            let notaMayor = 0;
            let notaMenor = 0;
            let acumAprob = 0;
            let desaprobados = 0;
            let acumDesap = 0;
            let cantPares = 0;
            let cantImpares = 0;

                
            
            //Ingreso alumnos y notas
           while(nombre != ""){ 
               nombre = prompt("Ingrese nombre del alumno"); 
               if(nombre !=""){ 
                   alumnos.push(nombre); nota = (parseFloat(prompt("Ingrese la nota del alumno"))); 
                   notas.push(nota); 
                  
                } 
            }


            //Recorro las notas       
            for(let i=0; i < notas.length; i++){
                 //guardo la nota mayor
                notas[i] > notaMayor ? notaMayor=notas[i] : null;

                 //guardo la nota menor
                if(i==0){
                    notaMenor = notas[0];
                }else if(notas[i] < notaMenor){
                    notaMenor = notas[i];
                }

                //Calculo de aprobados, promocionados y desaprobados
                if(notas[i] >=6){
                    aprobados++ ; 
                    acumAprob += notas[i];
                    if(notas[i] >=8){
                        promocionados++;
                    }
                }else{
                    desaprobados++;
                    acumDesap += notas[i];
                }

                //Cuento notas pares e impares
                notas[i] % 2 == 0 ? cantPares++ : cantImpares++;

              
             }
       

             //Salida por pantalla      
                      
            document.write(`Total Alumnos cargados: ${alumnos.length} <br>`);

            document.write("Los alumnos son: <br>");
            listarAlumnos();
            
            document.write(`Cantidad alumnos aprobados: ${aprobados} <br>`);

            document.write(`Cantidad alumnos promocionados: ${promocionados} <br>`);
            
            document.write(`Nota Mayor: ${notaMayor} <br> Alumnos con esa nota: <br>`)
            notaMax();

            document.write(`Nota Menor: ${notaMenor} <br> Alumnos con esa nota: <br>`)
            notaMin();

            document.write(`Media de Aprobados: `);
            mediaAprobados();
            
            document.write(`Media de Desaprobados: `);
            mediaDesap();

            document.write(`Cantidad de notas pares: ${cantPares} <br>`);
            document.write(`Cantidad de notas impares: ${cantImpares} <br>`);

            
            //FUNCIONES
            function notaMax(){
                for(let i=0; i<notas.length;i++){
                    notas[i] == notaMayor ? document.write(`---${alumnos[i]} <br>`) : null;
                    
                 }
             }

             function notaMin(){
                for(let i=0; i<notas.length;i++){
                    notas[i] == notaMenor ? document.write(`---${alumnos[i]} <br>`) : null;
                   
                 }
             }

             function listarAlumnos(){
                 alumnos.sort();
                 for(let i=0; i<alumnos.length; i++){
                     document.write(`${alumnos[i]} <br>`);
                 }
             }

             function mediaAprobados(){
                 if(aprobados > 0){
                     document.write(`${acumAprob / aprobados} <br>`) ;
                 }else{
                     document.write("No hubo aprobados <br>");
                 }
             }

             function mediaDesap(){
                if(desaprobados > 0){
                    document.write(`${acumDesap / desaprobados} <br>`) ;
                }else{
                    document.write("No hubo desaprobados <br>");
                }
            }

        </script>
    
    </body>
</html>
