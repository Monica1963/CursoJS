<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Relojito</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
        <!--[Relojito]
            Diseñar el algoritmo correspondiente a un programa que exprese
            en horas, minutos y segundos una cantidad en segundos
            ingresadas por el usuario.
        -->
                <div class="container text-center">
            <div class="alert-info bg-light p-5">
            
                <script>
                    let h=0;
                    let m=0;
                    let s=0;
                    
                    const N = parseInt(prompt("Ingrese los segundos para el cálculo"));

                    if (N > 59){
                        m = Math.trunc(N / 60);
                        s = N % 60;
                        if (m > 59){
                            h = Math.trunc(m/60);
                            m = m % 60;
                        } else{
                            h = 0;
                        };
                    } else{
                        s = N;
                    };

                    document.write("Los segundos ingresados corresponden a: " + h + ' horas ' + m +  ' minutos ' + s + ' segundos ' );
                </script>

            </div>
        </div>
    </body>
</html>
