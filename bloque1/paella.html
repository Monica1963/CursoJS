<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paella</title>
</head>
<body>
    <!--[QueRico]
    Suponiendo que una paella se puede cocinar exclusivamente con
    arroz y gambas, y que para cada cuatro personas se utiliza medio
    kilo de arroz y un cuarto de kilo de gambas, escribir un programa
    que pida por pantalla el nÃºmero de comensales para la paella, el
    precio por kilo de los ingredientes y muestre las cantidades de los
    ingredientes necesarios y el coste de la misma.
   -->
    <script>

        const personas = parseInt(prompt("Ingresa cantidad de personas que van a comer nuestra paella"));
        const arroz = 0.5;
        const racion = 4;
        const gambas = 0.25;
        const precioArroz = parseInt(prompt("Ingresa el precio del kg de arroz"));
        const precioGambas = parseInt(prompt("Ingresa el precio del kg de gambas"));

        let cantidadArroz = (personas * arroz)/ racion;
        let cantidadGambas = (personas * gambas)/ racion;

        if (personas > 0) {
            costoArroz = cantidadArroz * precioArroz;
            costoGambas = cantidadGambas * precioGambas;
        }
       
            
        document.write("Para " + personas + "  personas se necesitan " + cantidadArroz + " kg de arroz y " + cantidadGambas + " kg de gambas. <br>");
        document.write("El costo es de " + costoArroz + "$ de arroz y " + costoGambas + "$ de gambas. Costo Total: "+ (costoArroz + costoGambas) + "$.")

      
    </script>
</body>
</html>
